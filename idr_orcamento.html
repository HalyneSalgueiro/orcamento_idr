<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <img src="C:\Users\halyn\Documents\idr\orcamento_idr\logo_2_fundo branco.png"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="idr.css"
    <title>Orçamento</title>
</head>
<body>
    <div>        
        <h1 id="titulo">IDR Instalações Elétrica</h1>
        <p id="subtitulo">Complete suas informações</p>
          
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
        </fieldset>

        <div class="campo">
            <label for="email"> Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="fone/whatsApp">Fone/WhatsApp</label>
            <input type="fone/whatsApp" name="fone/whatsApp" id="fone/whatsApp" required>
        </div>

        <div class="campo">
            <label><strong>Orçamento seria para:</strong></label>
            <label>
                <input type="radio" name="devweb" value="residencial" checked>Residência
            </label>
            <label>
                <input type="radio" name="devweb" value="comercial">Comercial
            </label>
            
        </div>

        <div class="campo">
            <label for="horario"><strong>Horário</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione o tipo de Orçamento:</strong></label><br><br>
                <input type="checkbox" id="orçamento1" name="orçamento1" value="Instalação Nova">
                <label for="orçamento1">Instalação Nova</label>
                <input type="checkbox"id="orçamento2"name="orçamento2" value="Manutenção">
                <label for="orçamento2">Manutenção</label>
                <input type="checkbox"id="orçamento3"name="orçamento3" value="Troca de Iluminárias, Tomadas e Interruptores">
                <label for="orçamento3">Troca de Iluminárias, Tomadas e Interruptores</label>
                <input type="checkbox"id="orçamento4"name="orçamento4" value="Montagem de Quadro de Energia">
                <label for="orçamento4">Montagem de Quadro de Energia</label>
                <input type="checkbox"id="orçamento5"name="orçamento5" value="Outros">
                <label for="orçamento5r">Outros</label>
                

            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco sobre o tipo de orçamento que precisa:</label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>

    </form>
    
</body>
</html>
